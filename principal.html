<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="estilos.css" type="text/css"/>
</head>
<body>
    <body>
        <div class="login">
        <h2>Iniciar Sesión</h2>

            <label>Correo:</label>

            <label>Contraseña:</label>

        </form>
    </div>
    </body>
